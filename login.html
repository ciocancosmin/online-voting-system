<!DOCTYPE html>
<html>
<head>
	<title>Logheaza-te in contul tau</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>

	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="margin-top: 10px;">
      <img src="img/ro_flag.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form style="margin-top: 30px;">
      <input type="text" class="fadeIn second" name="login" placeholder="Introdu codul numeric personal" id="cnp_normal">
      <input type="text" class="fadeIn third" name="login" placeholder="Introdu codul unic asociat cnp-ului" id="cnp_code">
      <input type="button" class="fadeIn fourth" value="Logheaza-te" id="login_btn">
    </form>

    <span style="color: red;" id="login_error"></span>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="signup.html">Nu ai cont inregistrat? Fa o cerere acum.</a>
    </div>

  </div>	
	</div>

</body>
</html>
