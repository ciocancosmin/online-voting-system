<!DOCTYPE html>
<html>
<head>
	<title>Inregistreaza buletin de vot online</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</head>
<body>

	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="margin-top: 10px;">
      <img src="img/ro_flag.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form style="margin-top: 30px;">
      <input type="text" id="signup_cnp" class="fadeIn second" name="login" placeholder="Introdu codul numeric personal">
      <div style="margin-top: 20px;">Ataseaza o poza valida cu actul tau de identitate: </div>
      <input type="file" id="password" class="fadeIn third" style="margin-top: 20px;">
      <input type="button" id="signup_btn" class="fadeIn fourth" value="Inregistreaza buletin vot" style="margin-top: 20px;">
    </form>

    <span style="color:#009A29;display:block;" id="signup_success"><!-- Codul tau unic este: #1asda1@354 --></span>

    <span style="color: red;display:block;" id="signup_error"></span>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!-- <a class="underlineHover" href="signup.html">Nu ai cont inregistrat? Fa o cerere acum.</a> -->
    </div>

  </div>	
	</div>

</body>
</html>
